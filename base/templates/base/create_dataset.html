<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Dataset</title>
  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />
  <!-- MDB -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dataset Hub</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">Create Dataset</h3>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}

              <!-- Title Field -->
              <div class="form-outline mb-4">
                {{ form.title }}
                <label class="form-label" for="{{ form.title.id_for_label }}">Title</label>
              </div>

              <!-- Dataset Link Field -->
              <div class="form-outline mb-4">
                {{ form.dataset_link }}
                <label class="form-label" for="{{ form.dataset_link.id_for_label }}">Dataset Link</label>
              </div>

              <!-- File Upload Field -->
              <div class="form-outline mb-4">
                {{ form.file }}
                <label class="form-label" for="{{ form.file.id_for_label }}">Upload File</label>
              </div>

              <!-- Privacy Toggle -->
              <div class="form-check form-switch mb-4">
                {{ form.is_private }}
                <label class="form-check-label" for="{{ form.is_private.id_for_label }}">Private Dataset</label>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fas fa-save me-2"></i> Create Dataset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.1);">
      Â© 2023 Dataset Hub. All rights reserved.
    </div>
  </footer>

  <!-- MDB JS -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
  ></script>
</body>
</html>
