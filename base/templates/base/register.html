<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
        }

        .registration-container {
            padding: 2rem 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .registration-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .registration-header {
            background: linear-gradient(45deg, #4285f4, #34a853);
            color: white;
            text-align: center;
            padding: 2rem;
            border-radius: 20px 20px 0 0;
            margin: -1px -1px 0 -1px;
        }

        .btn-register {
            background: linear-gradient(45deg, #4285f4, #34a853);
            border: none;
            border-radius: 25px;
            padding: 12px 2rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.3);
        }

        .form-outline .form-control:focus {
            border-color: #4285f4;
            box-shadow: 0 0 0 0.2rem rgba(66, 133, 244, 0.25);
        }

        .form-outline .form-label {
            color: #666;
        }

        .form-outline .form-control:focus ~ .form-label {
            color: #4285f4;
        }

        .alert-custom {
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .text-link {
            color: #4285f4;
            font-weight: 500;
            text-decoration: none;
        }

        .text-link:hover {
            color: #34a853;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    
                    <!-- Messages -->
                    {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                        <div class="alert alert-info alert-custom alert-dismissible fade show" role="alert">
                            <i class="fas fa-info-circle me-2"></i>{{ message }}
                            <button type="button" class="btn-close" data-mdb-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <!-- Registration Card -->
                    <div class="card registration-card border-0">
                        <!-- Header -->
                        <div class="registration-header">
                            <h3 class="mb-0">
                                <i class="fas fa-user-plus me-2"></i>
                                Student Registration
                            </h3>
                            <p class="mb-0 mt-2 opacity-75">Create your lab account</p>
                        </div>

                        <!-- Card Body -->
                        <div class="card-body p-5">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}

                                <!-- Username -->
                                <div class="form-outline mb-4" data-mdb-input-init>
                                    <input type="text" id="username" name="username" class="form-control form-control-lg" required />
                                    <label class="form-label" for="username">
                                        <i class="fas fa-user me-1"></i>Username
                                    </label>
                                </div>
                             
                                <!-- Email -->
                                <div class="form-outline mb-4" data-mdb-input-init>
                                    <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                                    <label class="form-label" for="email">
                                        <i class="fas fa-envelope me-1"></i>Email Address
                                    </label>
                                </div>

                                <!-- Password -->
                                <div class="form-outline mb-4" data-mdb-input-init>
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                                    <label class="form-label" for="password">
                                        <i class="fas fa-lock me-1"></i>Password
                                    </label>
                                </div>

                                <!-- Terms & Conditions -->
                                <!-- <div class="form-check d-flex justify-content-start mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="terms" required />
                                    <label class="form-check-label ms-2" for="terms">
                                        I agree to the <a href="#" class="text-link">Terms & Conditions</a>
                                    </label>
                                </div> -->

                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary btn-lg btn-register w-100 mb-4" 
                                    data-mdb-ripple-init data-mdb-ripple-color="light">
                                    <i class="fas fa-user-plus me-2"></i>
                                    Create Account
                                </button>

                                <!-- Divider
                                <div class="divider d-flex align-items-center my-4">
                                    <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                                </div> -->

                                <!-- Social Registration Buttons -->
                                <!-- <div class="row mb-3">
                                    <div class="col-md-6 mb-2">
                                        <button type="button" class="btn btn-outline-primary w-100" 
                                            data-mdb-ripple-init data-mdb-ripple-color="primary">
                                            <i class="fab fa-google me-2"></i>Google
                                        </button>
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <button type="button" class="btn btn-outline-dark w-100" 
                                            data-mdb-ripple-init data-mdb-ripple-color="dark">
                                            <i class="fab fa-github me-2"></i>GitHub
                                        </button>
                                    </div>
                                </div> -->
                            </form>

                            <!-- Login Link -->
                            <div class="text-center">
                                <p class="mb-0">
                                    Already have an account? 
                                    <a href="{% url 'student_login' %}" class="text-link">
                                        <i class="fas fa-sign-in-alt me-1"></i>Login here
                                    </a>
                                </p>
                                <hr class="my-3">
                                <p class="text-muted small">
                                    <i class="fas fa-shield-alt me-1"></i>
                                    Your information is secure and encrypted
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MDB JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    
    <script>
        // Initialize MDB components
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize form validation
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                });
            });

            // Password strength indicator (optional)
            const passwordInput = document.getElementById('password');
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = getPasswordStrength(password);
                // You can add visual feedback here
            });
        });

        function getPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            return strength;
        }
    </script>

</body>

</html>
